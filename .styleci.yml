preset: recommended

risky: false

linting: true

disabled:
  - align_double_arrow
  #- braces
  - concat_without_spaces
  - print_to_echo
  - trailing_comma_in_multiline_array
  - include
  - new_with_braces
  - alias_functions
  - no_blank_lines_after_class_opening
  - ordered_imports
  - cast_spaces
  - self_accessor
  - simplified_null_return
  - single_quote

  - phpdoc_align
  - phpdoc_indent
  - phpdoc_separation
  - phpdoc_order

finder:
  path:
    - "framework/"
  exclude:
    - "tests"
    - "docs"
  name:
    - "*.php"
